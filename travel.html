<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div id = "menu-bar" class = "fas fa-bars"></div>
        <a href="#" class="logo"><span>T</span>ravel</a>

        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a href="#Book">Book</a>
            <a href="#Packages">Packages</a>
            <a href="#Services">Services</a>
            <a href="#Gallery">Gallery</a>
            <a href="#Review">Review</a>
            <a href="#Contact">Contact</a>
        </nav>

        <div class="icons">
            <i class="fa-solid fa-magnifying-glass" id="Search-btn"></i>
            <i class="fa-solid fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="serach-bar" class="fa-solid fa-magnifying-glass"></label>
        </form>

    </header>

    <!-- Login Form Container -->

    <div class="login-form-container">

        <i class="fas fa-time" id="form-close"></i>
        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" placeholder="Enter Your Email">
            <input type="password" class="box" placeholder="Enter Your Password">
            <input type="submit" value="Login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Rememeber me</label>
            <p>Forget Password? <a href="#">Click here</a></p>
            <p>Don't have an account? <a href="#">Register Now</a></p>
        </form>
    </div>
    <!-- home section starts -->
    <section class="home" id = "home">
        <div class="content" >
            <h3> Adventure is Worth while</h3>
            <p>Discover new places with Us , Adventure awaits</p>
            <a href="#" class="btn">Discover More</a>
        </div>
        <div class="controls" >
            <span class="vid-btn active" data-src="iamges/vid-1.mp4"></span>
            <span class="vid-btn" data-src="images/vid-2.mp4"></span>
            <span class="vid-btn" data-src="images/vid-3.mp4"></span>
            <span class="vid-btn" data-src="images/vid-4.mp4"></span>
            <span class="vid-btn" data-src="images/vid-5.mp4"></span>
        </div>
        <div class="video-container">
            <video src="images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>

<!-- home section ends -->
<!-- book section starts -->
<section class="book" id="book">
    <h1 class="heading">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
        
    </h1>
    <div class="row">
        <div class="image">
            <img src="images/book-imag.svg" alt="">
        </div>

        <form action="">
            <div class="inputBox">
                <h3>where to</h3>
                <input type="text" placeholder="place name">
            </div>
            <div class="inputBox">
                <h3>how many</h3>
                <input type="number" placeholder="number of guests">
            </div>
            <div class="inputBox">
                <h3>arrivels</h3>
                <input type="date" >
            </div>
            <div class="inputBox">
                <h3>leaving</h3>
                <input type="date" >
            </div>
            <input type="submit" class="btn" value="book now">



        </form>
    </div>
</section>


    <script src="script.js"></script>
</body>
</html>
